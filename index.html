<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Aliens NFT Mint</title>
  <style>
    body {
      background: #000;
      color: #7CFF00;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #7CFF00;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
    }
    button:hover {
      background: #b9ff7a;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Football Aliens NFT Mint</h1>
  <button id="connectBtn">üî• Connect TronLink</button>
  <p id="status">Not connected</p>
  
  <div id="mintSection" style="display:none;">
    <input type="number" id="mintQty" placeholder="Quantity" min="1" value="1" />
    <button id="mintBtn">Mint NFT(s)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <script>
    // ** Fill these with your deployed contract values **
    const CONTRACT_ADDRESS = "YOUR_CONTRACT_ADDRESS_HERE";
    const CONTRACT_ABI = [ /* Paste your contract ABI JSON here */ ];

    let tronWeb, userAddress, contract;

    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    async function connectWallet() {
      if (!window.tronWeb || !window.tronWeb.ready) {
        alert("Please unlock TronLink and connect it to the correct testnet network.");
        return;
      }
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;
      document.getElementById("status").innerText = `‚úÖ Connected: ${userAddress}`;
      document.getElementById("mintSection").style.display = "block";

      // Load contract
      try {
        contract = await tronWeb.contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        console.log("Contract loaded:", contract);
      } catch (err) {
        console.error("Failed to load contract:", err);
        document.getElementById("status").innerText = "‚ùå Failed to load contract";
      }
    }

    document.getElementById("mintBtn").addEventListener("click", async () => {
      if (!contract) {
        alert("Contract not loaded. Connect and check.");
        return;
      }
      const qty = Number(document.getElementById("mintQty").value || 1);
      if (qty < 1) {
        alert("Quantity must be >= 1");
        return;
      }
      document.getElementById("status").innerText = "‚è≥ Minting...";
      try {
        // Sometimes the function is `mint(qty)`. Adjust if your contract has different signature.
        const tx = await contract.mint(qty).send({
          feeLimit: 1_000_000_000,
          callValue: 0  // if your mint requires TRX, put price * qty in sun here
        });
        console.log("Mint TX:", tx);
        document.getElementById("status").innerText = `‚úÖ Mint successful: ${tx}`;
      } catch (err) {
        console.error("Mint failed:", err);
        document.getElementById("status").innerText = `‚ùå Mint error: ${err.message || err}`;
      }
    });
  </script>
</body>
</html>

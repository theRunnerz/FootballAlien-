<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 Football Aliens NFT Testnet</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: limegreen;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #00ff00; }
    #status { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>🔥 Football Aliens NFT Testnet</h1>
  <button id="connectBtn">🔥 Connect TronLink</button>
  <p id="status">Not connected</p>

  <button id="deployBtn" style="display:none;">🚀 Deploy Test Contract</button>

  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <script>
    const CONTRACT_ABI = [
      // You will replace this with your Football Aliens NFT ABI
    ];

    const CONTRACT_BYTECODE = "0x"; // Replace this with your compiled contract bytecode from Remix

    let tronWeb, wallet;

    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (window.tronWeb && window.tronWeb.ready) {
        tronWeb = window.tronWeb;
        wallet = tronWeb.defaultAddress.base58;
        document.getElementById("status").innerText = `✅ Connected: ${wallet}`;
        document.getElementById("deployBtn").style.display = "block";
      } else {
        alert("Please unlock TronLink and connect to the Nile Testnet.");
      }
    });

    document.getElementById("deployBtn").addEventListener("click", async () => {
      if (!tronWeb) return alert("Connect wallet first!");

      document.getElementById("status").innerText = "🚀 Deploying contract to Nile testnet...";

      try {
        const tx = await tronWeb.transactionBuilder.createSmartContract({
          abi: CONTRACT_ABI,
          bytecode: CONTRACT_BYTECODE,
          feeLimit: 1_000_000_000,
          callValue: 0,
          userFeePercentage: 30,
        }, wallet);

        const signedTx = await tronWeb.trx.sign(tx);
        const receipt = await tronWeb.trx.sendRawTransaction(signedTx);

        document.getElementById("status").innerText = 
          `🎉 Contract deployed! TX: ${receipt.transaction.txID}`;
        console.log(receipt);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = `❌ Deployment failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
